name: CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  quality:
    name: Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm turbo check-types

      - name: Lint
        run: pnpm lint

      - name: Test
        run: echo "Running tests... (Empty step)"

      - name: Build
        run: pnpm turbo build